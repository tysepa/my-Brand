<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Default</title>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <link rel="stylesheet" href="dash.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>


<body>
    
    <div class="container">
       <div class="heading">
           <h1>Make A Blog</h1>
           <p>Upload a file to continue</p>
       </div>
       <div class="preview">
           <div>
               <img src="./images/insertphoto.png" alt="" class="preview-image">
           </div>
           <p><span class="preview-description">File name.extension</span> - <span class="preview-size">File Size</span></p>
          
       </div>
       <div class="button_section">
           <div class="button_group">
               <label for="input1"><span > Upload File</span><i class="las la-file-upload"></i></label>
               <input type="file" name="" id="input1">
           </div>
           <button class="clear_btn">
               <span>clear</span>
               <i class="las la-trash"></i>
           </button>
       </div>
       <div class="modal">
           <div class="modal-body">
               <form class="form" autocomplete="off">
                   <input type="text" name="title" placeholder="Title">
                   <!-- <input ><br> -->
                   <textarea type="text"name="message" placeholder="Description" cols="30" rows="10" id="post"></textarea>
                   <button class="btn btn-modal" onclick="upload()">Send</button>
               </form>
           </div>
       </div>
       <div class="btn2">
           <!-- <button class="btn-2">Add description</button> -->
       </div>
       <div class="selc-modal modal-wrapper">
           
       </div>
   </div>
   <script src="./crud/default.js"></script>
</body>
</html>
