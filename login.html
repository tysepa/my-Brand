   <section class="login" id="login">
       <div class="imgBx">
           <img src="images/log2.jpg" alt="">
       </div>
       <div class="content">
           <div class="form">
               <h2>Login</h2>
               <form class="logi-form" >
                   <div class="inputbx">
                       <span>Username</span>
                       <input type="email" name="email" required id="email">
                   </div>
                       <div class="inputbx">
                    <span>Password</span>
                    <input type="password" name="password" id="password" required>
                       </div> 
                           <div class="remember">
                           <label><input type="checkbox" name="">Remember me</label>
                           </div>
                       <div class="inputbx">
                    <input type="submit" value="Sign in" name="" id="signin">
                    </div>
                <div class="inputbx">
                   <p id="nl">Thanks To Get Here But This Form Uses Admin Only </p>
                </div>
               </form>
               <h3>Login with social media</h3>
               <ul class="sci">

                   <li><i class="lab la-twitter"></i></li>

    <script>
        const form = document.querySelector('.logi-form');
    form.addEventListener('submit', async(e) => {
        e.preventDefault();
       await fetch("http://localhost:5000/displ/login", {
    method: "POST",
    headers: {
        'Accept': 'application/json',
      "Content-Type": "application/json",
    },
    body: JSON.stringify({ email:email.value, password:password.value }),
  })
    .then((response) => response.json())
    .then((data) => {
    //   console.log(data);
      window.localStorage["jwtToken"] = data.token;

      if (data.token) {
        window.location.href = "../dashboard.html";
      } else {
        alert("Invalid username or Password");
        window.location.href = "../login.html";
      }
    });

});
</script>
